<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Tło aplikacji -->
  <rect width="700" height="400" fill="#f5f5f5" />
  
  <!-- Pasek nawigacyjny -->
  <rect width="700" height="50" fill="#3498db" />
  <text x="20" y="32" font-family="Arial" font-size="18" fill="white">Trass Recommendation</text>
  
  <!-- Lewy panel -->
  <rect x="10" y="60" width="200" height="330" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="20" y="85" font-family="Arial" font-size="16" fill="#333">Filtry</text>
  
  <!-- Filtry -->
  <rect x="20" y="100" width="180" height="30" fill="#f0f0f0" rx="5" ry="5" />
  <text x="30" y="120" font-family="Arial" font-size="14" fill="#555">Dystans: Wszystkie</text>
  
  <rect x="20" y="140" width="180" height="30" fill="#f0f0f0" rx="5" ry="5" />
  <text x="30" y="160" font-family="Arial" font-size="14" fill="#555">Trudność: Wszystkie</text>
  
  <rect x="20" y="180" width="180" height="30" fill="#f0f0f0" rx="5" ry="5" />
  <text x="30" y="200" font-family="Arial" font-size="14" fill="#555">Teren: Wszystkie</text>
  
  <rect x="20" y="240" width="180" height="40" fill="#3498db" rx="5" ry="5" />
  <text x="65" y="265" font-family="Arial" font-size="14" fill="white">Zastosuj filtry</text>
  
  <!-- Główny panel z trasami -->
  <rect x="220" y="60" width="470" height="330" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="240" y="85" font-family="Arial" font-size="16" fill="#333">Dostępne trasy</text>
  
  <!-- Trasy -->
  <rect x="240" y="100" width="430" height="70" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5" />
  <text x="260" y="125" font-family="Arial" font-weight="bold" font-size="16" fill="#3498db">Trasa górska "Orla Perć"</text>
  <text x="260" y="150" font-family="Arial" font-size="14" fill="#555">Dystans: 12.5 km • Trudność: Trudna • Teren: Góry</text>
  
  <rect x="240" y="180" width="430" height="70" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5" />
  <text x="260" y="205" font-family="Arial" font-weight="bold" font-size="16" fill="#3498db">Trasa leśna "Zielony szlak"</text>
  <text x="260" y="230" font-family="Arial" font-size="14" fill="#555">Dystans: 8.2 km • Trudność: Średnia • Teren: Las</text>
  
  <rect x="240" y="260" width="430" height="70" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5" />
  <text x="260" y="285" font-family="Arial" font-weight="bold" font-size="16" fill="#3498db">Trasa miejska "Stare Miasto"</text>
  <text x="260" y="310" font-family="Arial" font-size="14" fill="#555">Dystans: 5.0 km • Trudność: Łatwa • Teren: Miasto</text>
</svg> 