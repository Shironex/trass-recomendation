<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Tło aplikacji -->
  <rect width="700" height="400" fill="#f5f5f5" />
  
  <!-- Pasek nawigacyjny -->
  <rect width="700" height="50" fill="#3498db" />
  <text x="20" y="32" font-family="Arial" font-size="18" fill="white">Trass Recommendation</text>
  <text x="550" y="32" font-family="Arial" font-size="14" fill="white">Powrót do listy</text>
  
  <!-- Główny panel -->
  <rect x="10" y="60" width="680" height="330" fill="white" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Nagłówek trasy -->
  <text x="30" y="85" font-family="Arial" font-weight="bold" font-size="22" fill="#3498db">Trasa górska "Orla Perć"</text>
  
  <!-- Szczegóły trasy -->
  <rect x="30" y="100" width="300" height="280" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  
  <text x="50" y="130" font-family="Arial" font-weight="bold" font-size="16" fill="#333">Szczegóły trasy:</text>
  
  <text x="50" y="160" font-family="Arial" font-size="14" fill="#555">Dystans: 12.5 km</text>
  <text x="50" y="185" font-family="Arial" font-size="14" fill="#555">Trudność: Trudna</text>
  <text x="50" y="210" font-family="Arial" font-size="14" fill="#555">Teren: Góry</text>
  <text x="50" y="235" font-family="Arial" font-size="14" fill="#555">Przewyższenie: 850 m</text>
  <text x="50" y="260" font-family="Arial" font-size="14" fill="#555">Czas przejścia: 5-7 godzin</text>
  <text x="50" y="285" font-family="Arial" font-size="14" fill="#555">Sezon: Czerwiec - Wrzesień</text>
  
  <rect x="50" y="310" width="180" height="40" fill="#3498db" rx="5" ry="5" />
  <text x="80" y="335" font-family="Arial" font-size="14" fill="white">Zaplanuj wycieczkę</text>
  
  <!-- Wizualizacja trasy (mapa) -->
  <rect x="350" y="100" width="320" height="200" fill="#e0f4ff" stroke="#3498db" stroke-width="2" rx="5" ry="5" />
  
  <!-- Elementy mapy -->
  <circle cx="390" cy="250" r="5" fill="#e74c3c" />
  <text x="400" y="250" font-family="Arial" font-size="12" fill="#333">Start</text>
  
  <circle cx="630" cy="130" r="5" fill="#2ecc71" />
  <text x="590" y="130" font-family="Arial" font-size="12" fill="#333">Meta</text>
  
  <path d="M390,250 Q450,200 500,150 T630,130" stroke="#3498db" stroke-width="3" fill="none" />
  
  <!-- Dodatkowe informacje -->
  <text x="350" y="330" font-family="Arial" font-size="14" fill="#555">Trasa zawiera trudne podejścia oraz ekspozycję.</text>
  <text x="350" y="355" font-family="Arial" font-size="14" fill="#555">Zalecane doświadczenie w turystyce górskiej.</text>
</svg> 